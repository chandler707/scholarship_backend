<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="ss-forgot">
        <div class="sfheader">
           
        </div>
        <div class="sfsuccess sucDataone" style="display: none;">
            <div class="sfsinn">
                <img src="https://api.socialsounds.co/public/images/user_verify.svg" alt="" class="suc-img">
                <div class="suc-title message"></div>
                <!-- <a href="javascript:void(0)" class="suc-link">Click here to continue to Social Sounds</a> -->
            </div>
        </div>
        <div class="sfsuccess sucDatatwo" style="display: none;">
            <div class="sfsinn">
                <img src="https://api.socialsounds.co/public/images/exclamation.svg" alt="" class="suc-img">
                <div class="suc-title message"></div>
                <!-- <a href="javascript:void(0)" class="suc-link">Click here to continue to Social Sounds</a> -->
            </div>
        </div>
    </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

    $(function () {

                        var url = $(location).attr('href');
                        
                        var message  = "message"
                        var status = url.split("?status=")[1];
                        console.log(status)
                        if(status == 1){
                            $('.sucDataone').show();
                            message = "User verified successfully";
                        }else if(status == 2){
                            $('.sucDatatwo').show();
                            message = "Invalid token"
                        }else if(status == 3){
                            $('.sucDatatwo').show();
                            message = "Link is expired."
                        }else if(status == 4){
                            $('.sucDatatwo').show();
                            message = "User not found"
                        }else if(status == 5){
                            $('.sucDatatwo').show();
                            console.log(status)
                            message = "Server error or Link is expired"
                        }
        
                        $('.message').html(message);
                        $("#signupform").hide();
                        setTimeout("window.close()", 5000);
    });


</script>
</body>

</html>
